version: "3.9"

services:
  
  server:
    container_name: server
    build: .
    depends_on:
      - postgres_db
    ports:
      - "${PORT}:${PORT}"
    env_file:
      - .env
    volumes:
      - .:/usr/src/app
  
  postgres_db:
    container_name: postgres_db
    image: "postgres"
    ports:
      - "${DB_PORT}:${DB_PORT}"
    env_file:
      - .env
  